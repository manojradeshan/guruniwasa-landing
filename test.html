<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./inc/img/favicon.png" type="image/x-icon">
    <title>Guruniwasa</title>
    <!-- boostrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- font-awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Merriweather+Sans:wght@300;400;500&family=Montserrat:wght@300;500;600&display=swap"
        rel="stylesheet">
    <!-- Add Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <!-- carousel css -->
    <link href="https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/assets/owl.carousel.min.css"
        rel="stylesheet">
    <link href="https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/assets/owl.theme.default.min.css"
        rel="stylesheet">
    <script src="https://owlcarousel2.github.io/OwlCarousel2/assets/vendors/jquery.min.js">
    </script>
    <script src="https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/owl.carousel.js">
    </script>
    <!-- main css -->
    <link rel="stylesheet" href="./inc/style.css">
    <style>
        .item {
            background: #abc;
            padding: 5px;
            text-align: center;
            font-size: 2rem;
            margin: 5px;
        }

        .item img {
            height: 400px;
        }

        @media screen and (max-width: 480px) {
            .item img {
                height: 200px;
            }
        }

        @media screen and (max-width: 600px) {
            .item img {
                height: 200px;
            }
        }

        @media screen and (max-width: 800px) {
            .item img {
                height: 200px;
            }
        }

        @media screen and (max-width: 1000px) {
            .item img {
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="owl-carousel owl-theme">
        <div class="item"><img class="owl-lazy"
                data-src="https://static.pexels.com/photos/87840/daisy-pollen-flower-nature-87840.jpeg" alt="" /></div>
        <div class="item"><img class="owl-lazy"
                data-src="https://static.pexels.com/photos/56866/garden-rose-red-pink-56866.jpeg" alt="" /></div>
        <div class="item"><img class="owl-lazy"
                data-src="https://static.pexels.com/photos/68681/rose-orange-flowers-flower-68681.jpeg" alt="" /></div>
        <div class="item"><img class="owl-lazy"
                data-src="https://static.pexels.com/photos/40502/rose-red-love-dew-40502.jpeg" alt="" /></div>
        <div class="item"><img class="owl-lazy"
                data-src="https://static.pexels.com/photos/52631/pexels-photo-52631.jpeg" alt="" /></div>
    </div>



    <script>
        $('.owl-carousel').owlCarousel({
            stagePadding: 50,/*the little visible images at the end of the carousel*/
            loop: true,
            rtl: false,
            lazyLoad: true,
            margin: 0,
            nav: true,
            responsive: {
                0: {
                    items: 2
                },
                600: {
                    items: 2
                },
                800: {
                    items: 3
                },
                1000: {
                    items: 2
                },
                1200: {
                    items: 3
                }
            }
        })
    </script>
    <!-- main js -->
    <script src="./inc/script.js"></script>
    <!-- boostrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Add Owl Carousel JS -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script> -->
</body>
